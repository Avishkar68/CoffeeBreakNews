<html lang="en">

    <title>Coffe Break News</title>

<body>
    
    <nav>
        <div class="main-navbar flex container">
            <a href="#" class="company-logo">
                <img src="image-removebg-preview.png" alt="LOGO">
            </a>
            <div class="nav-link" id="nav-links">
                <ul class="flex">
                    <li class=" nav-item" id="hover-link ipl" onclick="onNavItemClick('ipl')">IPL</li>

        </div>
    </nav>

        <div class="cards-container container flex" id="cards-container">

    </main>

        <div class="card">

                <img src="http://placehold.it/250x120?text=hello+world" height="200px" width="400px" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam ratione asperiores veniam a et ad dolore dolorem molestias officiis similique.</p>
